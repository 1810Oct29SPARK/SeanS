<table border="1">
  <caption>My To Do List</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>Deadline</th>
      <th>Completed</th>
    </tr>
  </thead>
  <thead>
    <tr *ngFor="let todo of todos">
      <td> {{todo.description}} </td>
      <td> {{todo.targetDate | date : pst}} </td>
      <td> {{todo.done}} </td>
    </tr>
  </thead>
</table>
