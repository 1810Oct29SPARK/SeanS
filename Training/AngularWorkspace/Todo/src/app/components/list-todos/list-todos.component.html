<h1>My To Do List</h1>

<div class="alert alert-success" *ngIf='message'> {{message}} </div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Number</th>
        <th>Description</th>
        <th>Deadline</th>
        <th>Done</th>
        <th>Actions</th>
      </tr>
    </thead>
    <thead>
      <tr *ngFor="let todo of todos">
        <td> {{todo.id}} </td>
        <td> {{todo.description}} </td>
        <td> {{todo.targetDate | date : pst}} </td>
        <td> {{todo.done}} </td>
        <td> <button (click)=deleteTodo(todo.id) class="btn btn-danger">Delete</button> </td>
      </tr>
    </thead>
  </table>
</div>
